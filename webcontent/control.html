<!-- Proxy server page for WebRemote in case the user does not have access to the network administration (either because he/she can't allow the app through Windows' firewall or can't edit port forwards). -->
<!-- Copyright (C) 2020  Ebbe Zeinstra -->
<!DOCTYPE html>
<html>
<head>
  <title>WebRemote</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .block {
      width: 100%;
      height: 50%;
      color: white;
      font-size: 80px;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
    }

    #previous {
      background: rgb(80, 0, 0);
    }

    #previous:hover {
      background: rgb(60, 0, 0);
    }

    #next {
      background: rgb(130, 0, 0);
    }

    #next:hover {
      background: rgb(110, 0, 0);
    }
  </style>
</head>
<body>
  <div id="next" class="block">
    Next &rarr; 
  </div>
  <div id="previous" class="block">
    &larr; Previous
  </div>

  <script>
    var fullscreen = false;
    document.body.onclick = () => {
      document.body.requestFullscreen();
      document.body.onclick = null;
    }

    document.getElementById("next").onclick = () => {
      var nextReq = new XMLHttpRequest();
      nextReq.open("GET", window.location.href + "/right");
      nextReq.send();
    }

    document.getElementById("previous").onclick = () => {
      var nextReq = new XMLHttpRequest();
      nextReq.open("GET", window.location.href + "/left");
      nextReq.send();
    }
  </script>
</body>
</html>
